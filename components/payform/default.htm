<form action="{{data.url}}" method="POST">
    
    <table class="table text-white">
        <tr>
            <td> {{'Amount'|_}} </td>
            <td> ${{amount}} USD </td>
        </tr>
        <tr>
            <td> {{'Payment system'|_}} </td>
            <td> Paykassa </td>
        </tr>
    </table>
    
    <div class="text-center">
        <button type="submit" class="btn btn-danger"> {{"Confirm"|_}} </button>
    </div>
</form>
